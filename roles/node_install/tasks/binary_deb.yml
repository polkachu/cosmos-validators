---
- name: Download deb
  get_url:
    url: '{{ binary }}'
    dest: '/tmp/{{ daemon }}.deb'

- name: Install deb
  apt: deb='/tmp/{{ daemon }}.deb'

- name: Copy binary
  copy:
    remote_src: true
    src: '/usr/local/bin/{{ daemon }}'
    dest: '{{ user_dir }}/go/bin/{{ daemon }}'
    mode: '0755'

- name: exit binary install block
  set_fact:
    binary_installed: true
