- name: Install unzip
  apt:
    become: true
    name: unzip
    state: latest

- name: download genesis zip file
  get_url:
    url: '{{ genesis }}'
    dest: '/tmp/genesis.zip'
    mode: '0700'

- name: unarchive genesis
  unarchive:
    src: '/tmp/genesis.zip'
    remote_src: yes
    dest: '{{ user_dir }}/{{ folder }}/config'
    mode: '0644'

- name: exit genesis download block
  set_fact:
    genesis_downloaded: true
