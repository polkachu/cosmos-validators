[babylon]
babylon-validator-mainnet-01 ansible_host=babylon-validator-mainnet-01.twinstake.teleport.sh type=main prepare=true

[all:vars]
ansible_user=ubuntu
ansible_port=22
ansible_ssh_args="-F ssh.cfg"
var_file="group_vars/testnets/{{ target }}.yml"
user_dir="/home/{{ansible_user}}"
path="/sbin:/usr/sbin:/bin:/usr/bin:/usr/local/bin:/usr/local/go/bin:{{ user_dir }}/go/bin"
node_exporter=true
promtail=true
log_monitor="" #Update the log monitor if needed
node_name="twinstake"
log_name="babylon_twinstake"
snapshot_url="https://github.com/babylonlabs-io/networks/raw/refs/heads/main/bbn-1/network-artifacts/bbn-1.tar.gz" #Update the snapshot URL
snapshot_name="bbn-1.tar.gz" #Update the snapshot name
bls_password="**bls-pass**" #Update the BLS key password